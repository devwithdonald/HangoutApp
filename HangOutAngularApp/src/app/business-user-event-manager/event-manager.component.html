<!-- view private events table-->
<table class="table table-striped table-sm table-light table-curved">

    <thead>
        <tr class="d-flex">
            <th class="col">Event Id</th>
            <th class="col">Title</th>
            <th class="col">Description</th>
            <th class="col">Location</th>
            <th class="col">Time of Event</th>
            <th class="col">Date of Event</th>
            <th class="col">Time Posted</th>
        </tr>
    </thead>

    <tbody id="events-view-table-body">
        <tr *ngFor="let event of events">
            <td class="col-1">{{ event.eventId }}</td>
            <td class="col-1">{{ event.title }}</td>
            <td class="col-6">{{ event.description }}</td>
            <td class="col-1">{{ event.location }}</td>
            <td class="col-1">{{ event.timeOfEvent }}</td>
            <td class="col-1">{{ event.dateOfEvent }}</td>
            <td class="col-1">{{ event.timePosted }}</td>
        </tr>
    </tbody>

</table>

<div class='column'>
    <div id="AddEventBtn">
    <button (click)=onAdd() type="submit" class="btn btn-light">Add Event</button>
</div>
<div id="UpdateEventBtn">
    <form action="" id="UpdateEventbutton">
        <label for="Event id">Event ID</label>
        <input type="text" name="Eventid" id="UpdateBusinessEventIdbtn">
         <button (click)=onUp() type="submit" class="btn btn-light">Update Event</button>
    </form>   
</div>
<div id="ViewSubscribersEventBtn">
        <form action="" id="ViewSubscribersEventbutton">
            <label for="Event id">Event ID</label>
            <input type="text" name="UpdateEventid" id="ViewSubsribersBusinessEventIdbtn">
             <button (click)=onViewSubs() type="submit" class="btn btn-light">VSPE Event</button>
        </form>   
    </div>
<div id="RemoveEventBtn">
   <form action="" id="RemoveEventbutton">
    <label for="Event id">Event ID</label>
    <input type="text" name="RemoveEventId" id="RemoveBusinessEventIdbtn">
    <button (click)=onRemove() type="submit" class="btn btn-light">Remove Event</button>
    </form>   
</div>
</div>
