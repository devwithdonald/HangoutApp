<div class="loginForm">

    <form>

        <h1>Login</h1>

        <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username"
                placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password"
                placeholder="Password" required>
        </div>

        <div class="row">

            <div class="col">
                <button (click)="onLogin()" type="submit" class="btn btn-primary" id="loginButton">Login</button>
            </div>
            <div class="col">
                <button (click)="onRegister()" type="submit" class="btn btn-primary"
                    id="registerButton">Register</button>
            </div>

        </div>

    </form>
</div>
