<form>
    <h2>Add Event Form</h2>
    <div class="form-group">
        <label for="titleInput">Title</label>
        <input [(ngModel)]="title" name="title" type="text" class="form-control" id="titleInput" placeholder="Event Title" required>
    </div>
    <div class="form-group">
        <label for="descriptionInput">Event Description</label>
        <textarea [(ngModel)]="description" name="description" class="form-control" id="descriptionInput" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="locationInput">Location</label>
        <input [(ngModel)]="location" name="location" class="form-control" id="locationInput" placeholder="Location" required>
    </div>
    <div class="form-group">
        <label for="timeInput">Time of Event</label>
        <input [(ngModel)]="timeOfEvent" name="timeOfEvent" type="time" class="form-control" max="9999-12-31" id="timeInput" required>
    </div>
    <div class="form-group">
        <label for="dateInput">Date of Event</label>
        <input [(ngModel)]="dateOfEvent" name="dateOfEvent" type="date" class="form-control" id="dateInput" required>
    </div>


    <button (click)="onAddEvent()" type="submit" class="btn btn-dark">Add Event</button>
</form>
