<form>
    <h2>Send New Message</h2>
    <div class="form-group">
        <label for="receiver">Receiver</label>
        <input [(ngModel)]="receiver" name="receiver" type="text" class="form-control" id="receiver"
            placeholder="Receiver" required>
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea [(ngModel)]="message" name="message" class="form-control" id="message"
            rows="3" required></textarea>
    </div>

    <button (click)="onSendMessage()" type="submit" class="btn btn-dark">Send Message</button>
</form>
