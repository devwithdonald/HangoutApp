<div class="BusinessEventForm">
    <form id = "NewBusinessEventForm">
        <h2>New Event Information</h2>
        <div class="form-group row">
            <label for="EventTitle" class="col-md-7 col-form-label">Event Title</label>
            <div class="col-md-5">
                <input [(ngModel)]="title" type="text" name="title"
                    id="NewBusinessEventTitle">
            </div>
        </div>
        <div class="form-group row">
            <label for="EventLocation" class="col-md-7 col-form-label">Event Location</label>
            <div class="col-md-5">
                <input [(ngModel)]="location" type="text" name="location"
                    id="NewBusinessEventLocation">
            </div>
        </div>
        <div class="form-group row">
            <label for="EventTime" class="col-md-7 col-form-label">Time of Event</label>
            <div class="col-md-5">
                <input [(ngModel)]="timeOfEvent" type="text" name="timeOfEvent"
                    id="NewBusinessEventTime">
            </div>
        </div>
        <div class="form-group row">
            <label for="EventDate" class="col-md-7 col-form-label">Date of Event</label>
            <div class="col-md-5">
                <input [(ngModel)]="dateOfEvent" type="date" name="dateOfEvent"
                    id="NewBusinessEventDate">
            </div>
        </div>
        <div class="form-group row">
            <label for="EventDescription" class="col-md-7 col-form-label">Description of Event</label>
            <div class="col-md-5">
                <textarea [(ngModel)]="description" name="description" id="NewBusinessEventDescription" cols="20" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="EventBusinessMessage" class="col-md-7 col-form-label">(Optional) Business Message</label>
            <div class="col-md-5">
                <textarea [(ngModel)]="businessMessage" name="businessMessage" id="NewBusinessEventMessage" cols="20" rows="5"></textarea>
            </div>
        </div>
        <div>
            <button (click)=onCreate() type="submit" class="btn btn-primary">Create Event</button>
        </div>
    </form>
</div>
